<ion-tabs>

  <!-- Tab Bar with Bottom Slot -->
  <ion-tab-bar slot="bottom">

    <!-- Tab 1 Button with a Floating Action Button -->
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Publicaciones</ion-label>
    </ion-tab-button>

    <!-- Floating Action Button for Tab 1 -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" (click)="navigateToTab2()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Tab 2 Button -->
    <ion-tab-button tab="tab2">
      <ion-icon name="add"></ion-icon>
      <ion-label>Nuevo</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
