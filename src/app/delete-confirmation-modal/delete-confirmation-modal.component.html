<ion-header>
  <ion-toolbar>
    <ion-title>Confirmación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>¿Estás seguro de que deseas eliminar esta publicación?</ion-label>

  </ion-footer>
</ion-content>
